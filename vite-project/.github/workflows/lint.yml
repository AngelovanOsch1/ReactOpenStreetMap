name: Lint React App

on:
  push:
    branches:
      - develop  # Change this to your main branch name

jobs:
  lint:
    name: Run Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Adjust the Node.js version as needed

      - name: Change Directory
        run: cd vite-project  # Replace 'your-project-directory' with the actual directory where your project is located

      - name: Install Dependencies
        run: npm install  # Or use yarn if you prefer

      - name: Run Linting
        run: npm run lint  # Adjust the command based on your project setup
